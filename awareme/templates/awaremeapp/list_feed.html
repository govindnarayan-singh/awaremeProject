{% extends 'awaremeapp/orgbase.html' %}

{% block content %}

<div class="container">

<br>

<ol>
    {% for feeds in feed %}
        <li><h6><U>{{feeds.title}}</U></h6></li>
        <p>author--{{feeds.author}}<br>
        {{feeds.brief|truncatechars:500}}
        <a class="btn btn-primary" href="{% url 'newsFeed' feeds.id %}">read full</a></p>
    {% endfor %}
</ol>
</div>
{% endblock %}
