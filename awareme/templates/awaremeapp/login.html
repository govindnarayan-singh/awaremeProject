{% block content %}
<div class="container backg" style="display: flex;
top: 9vh;padding: 10px; position: relative;">
  <form action="{% url 'login' %}" method='POST'>
    {% csrf_token %}

      <label for="usernamew" class="form-label" style="font-weight: bold;">Username</label>
      <input type="text" style="width:75vw;" id="usernamew" class="form-control" name="username">
    </div>
    <div class="mb-3">
      <label for="pass" class="form-label" style="font-weight: bold;">Password</label>
      <input type="password" style="width:75vw;" class="form-control" id="pass" name="password">
    </div>
    <button type="submit" class="btn btn-primary"
      style="background-color: rgb(162, 234, 247);color:black;font-weight: bold;">log in</button><br>

    <p> <a

    <p> <a
