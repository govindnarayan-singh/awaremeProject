{% extends 'base.html' %}
{% block content %}
    <div class="container">
      <form  method="POST">
           
        {% csrf_token %}
        
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" name="username" placeholder="username" required>
          <label for="floatingInput">username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" name="fname" placeholder="first name"required>
          <label for="floatingInput">name of organisation</label>
        </div>
    
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com"required>
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingInput" name="pass1" placeholder="password"required>
          <label for="floatingInput">password</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingInput" name="pass2" placeholder="password2"required>
          <label for="floatingInput"> re-enter password </label>
        </div>
        <input type="submit" name="submit" class="btn btn-primary" value="submit">
        
      </form>
    </div>

        <div class="container">
            <h6>already have an account?,</h6>
            <footer>
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">logout</a>
                {% else %}
                <a href="{% url 'login' %}">login</a>
                {% endif %}
            </footer>
        </div>

    </form>
</div>

{% endblock %}
